<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orc-siege-medieval-ubigl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <h1>orc-siege-medieval-ubigl</h1>
            <p>Нажмите для начала игры</p>
            <p>WASD - движение | Пробел - прыжок | Shift - бег</p>
            <p>ЛКМ - разрушить блок | ПКМ - поставить блок</p>
            <p>1-5 - выбор блока</p>
        </div>
    </div>

    <div id="crosshair">+</div>

    <div id="hotbar">
        <div class="hotbar-slot selected" data-slot="0">
            <img src="Assets/Dirt.png" alt="Dirt">
            <span class="slot-key">1</span>
            <span class="slot-count">0</span>
        </div>
        <div class="hotbar-slot" data-slot="1">
            <img src="Assets/grass.png" alt="Grass">
            <span class="slot-key">2</span>
            <span class="slot-count">0</span>
        </div>
        <div class="hotbar-slot" data-slot="2">
            <img src="Assets/stone.png" alt="Stone">
            <span class="slot-key">3</span>
            <span class="slot-count">0</span>
        </div>
        <div class="hotbar-slot" data-slot="3">
            <img src="Assets/tree.png" alt="Wood">
            <span class="slot-key">4</span>
            <span class="slot-count">0</span>
        </div>
        <div class="hotbar-slot" data-slot="4">
            <img src="Assets/foliage.png" alt="Leaves">
            <span class="slot-key">5</span>
            <span class="slot-count">0</span>
        </div>
    </div>

    <div id="debug"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="game.js"></script>
</body>
</html>
